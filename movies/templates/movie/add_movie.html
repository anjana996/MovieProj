{% extends 'base.html' %}

{% block title %}
Add New Movie
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<style>
.form-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  border-radius: 5px;
  margin-bottom: 40px; /* Increased margin below the form */
}

.form-container h1 {
  margin-bottom: 20px;
  text-align: center;
}

.form-container label {
  display: block;
  margin-bottom: 10px;
}

.form-container input[type=text],
.form-container input[type=url],
.form-container textarea,
.form-container input[type=file] {
  width: calc(100% - 22px); /* Adjust width to accommodate button padding */
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-container button[type=submit] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-container button[type=submit]:hover {
  background-color: #45a049;
}

@media (max-width: 600px) {
  .form-container input[type=text],
  .form-container input[type=url],
  .form-container textarea,
  .form-container input[type=file] {
    width: 100%; /* Adjust for smaller screens */
  }
}
</style>
{% endblock %}


{% block content %}
<div class="form-container">
  <h1>Add New Movie</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="poster">Poster:</label>
    <input type="file" id="poster" name="poster" required><br>

    <label for="actors">Actors:</label>
    <input type="text" id="actors" name="actors" required><br>

    <label for="trailer_link">Trailer Link:</label>
    <input type="url" id="trailer_link" name="trailer_link" required><br>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select><br>

    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date" required><br>

    <button type="submit" class="w3-btn w3-black">Save Movie</button>
  </form>
</div>
{% endblock %}
