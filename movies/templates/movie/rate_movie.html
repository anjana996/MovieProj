{% extends 'base.html' %}

{% block title %}
Rate & Review {{ movie.title }}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<style>
/* Custom styles specific to ratemovie.html can go here */
.form-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  border-radius: 5px;
}
.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}
.form-container label {
  display: block;
  margin-bottom: 10px;
}
.form-container textarea, .form-container input[type=number] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
.form-container button[type=submit] {
  padding: 10px 20px;
  background-color: #2196F3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: block;
  margin: auto;
}
.form-container button[type=submit]:hover {
  background-color: #0b7dda;
}
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Rate & Review {{ movie.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="review">Review:</label>
    <textarea id="review" name="review" required></textarea><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="10" required><br>

<button type="submit" class="w3-btn w3-black">Submit Review</button>
  </form>
</div>
{% endblock %}
